<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>OnlineStore</title><script defer="defer" src="index.js"></script></head><body><header class="header"><h1 class="header__heading">Online Store</h1><div class="header__cart-container"><span class="header__cart"></span></div></header><main class="main"><aside class="filters"><div class="filter-card filters__value"><h3 class="filter-card__heading">Filters by value</h3><fieldset class="filter-card__content"><legend>Brand:</legend><div><input type="checkbox" id="bq" name="bq"> <label for="bq">BQ</label></div><div><input type="checkbox" id="nokia" name="nokia"> <label for="nokia">Nokia</label></div><div><input type="checkbox" id="philips" name="philips"> <label for="philips">Philips</label></div></fieldset><fieldset class="filter-card__content"><legend>Form factor:</legend><div><input type="checkbox" id="monoblock" name="monoblock"> <label for="monoblock">monoblock</label></div><div><input type="checkbox" id="slider" name="slider"> <label for="slider">slider</label></div><div><input type="checkbox" id="flip" name="flip"> <label for="flip">flip</label></div></fieldset><fieldset class="filter-card__content"><legend>Color:</legend><div><input type="checkbox" id="black" name="black"> <label for="black" style="color:black">black</label></div><div><input type="checkbox" id="red" name="red"> <label for="red" style="color:red">red</label></div><div><input type="checkbox" id="blue" name="blue"> <label for="blue" style="color:blue">blue</label></div></fieldset><fieldset class="filter-card__content"><legend>Popular:</legend><div><input type="checkbox" id="popular" name="popular"> <label for="popular">popular</label></div></fieldset></div><div class="filter-card filters__range"><h3 class="filter-card__heading">Filters by range</h3><fieldset class="filter-card__content"><legend>Quantity:</legend><span id="min-range">0</span><div class="slider-container"><input type="range" id="min-quantity" class="quantity-range" min="0" step="1" max="8" value="0"> <input type="range" id="max-quantity" class="quantity-range" min="0" step="1" max="8" value="8"></div><span id="max-range">8</span></fieldset><fieldset class="filter-card__content"><legend>Year of issue:</legend><span id="min-year-range">2004</span><div class="slider-container"><input type="range" id="min-year" class="year-range" min="2004" step="1" max="2022" value="2004"> <input type="range" id="max-year" class="year-range" min="2004" step="1" max="2022" value="2022"></div><span id="max-year-range">2022</span></fieldset></div><div class="filter-card filters__sort"><h3 class="filter-card__heading">Search and Sorting</h3><fieldset class="filter-card__content"><legend>Search</legend><div><input type="search" id="search" autocomplete="off" name="search" placeholder="Enter request"> <label for="search" class="search-label">search</label></div></fieldset><fieldset class="filter-card__content"><legend>Sorting</legend><div><select id="sort"><option class="label">by name forward</option><option class="label">by name backwards</option><option class="label">by year ascending</option><option class="label">by year descending</option><option class="label">by quantity ascending</option><option class="label">by quantity descending</option></select></div></fieldset><form action="" class="reset" id="resetFilter"><button>RESET FILTERS</button></form><form action="" class="reset" id="resetAll"><button>RESET ALL</button></form></div></aside><section class="main__content"></section></main><footer class="footer"><ul class="footer__list"><li class="footer__list-item">Mikhail Dvorkin <a class="link" href="https://github.com/elem15">GITHUB</a></li><li class="footer__list-item">2022</li><li class="footer__list-item logo"><a class="link" href="https://rs.school/js/"><img class="img" src="https://rs.school/images/rs_school_js.svg" alt="rs-school logo"></a></li></ul></footer></body></html>
